<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>login</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="./img/logo.png">
        </div>
        <div class="cta">
            <a href="#">Sign Up</a>
        </div>
    </header>

    <section>

        <div class="top">
            <h1>LOG IN</h1>
        </div>

        <div class="mainform">

            <div class="mainform_top">
                <a href="#">
                    <div class="mainform_top--top">
                        <img src="./icon/icons8-facebook.svg">
                        <span>Log in using Facebook</span>
                    </div>
                </a>
            </div>

            <div class="mainform_center">
                <a href="#">
                    <div class="mainform_top--center">
                        <img src="./icon/icons8-google.svg">
                        <span>Log in using Google</span>
                    </div>
                </a>
            </div>

            <div class="mainform_bottom">
                <a href="#">
                    <div class="mainform_top--bottom">
                        <img src="./icon/icons8-apple.svg">
                        <span>Sign in Apple</span>
                    </div>
                </a>
            </div>

            <h3>Or log in with email</h3>

            <div class="middle">
                <form>
                    <input type="text" id="email" placeholder="Your Email">

                    <input type="password" id="password" placeholder="Password">

                    <label>Remmember me</label>
                    <input type="checkbox" value="Remmember me">
                </form>

                <div class="bottom">
                    <a href="#">
                        <input type="submit" id="log in" value="Log in">
                    </a>
                </div>

            </div>

        </div>



        <div>

        </div>
    </section>
</body>

</html>
